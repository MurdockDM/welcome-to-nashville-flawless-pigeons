<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Flawless Pigeons</title>
</head>

<body>
    <h1>Welcome To Nashville</h1>
    <h3>Plan your itinerary</h3>
    <fieldset>
        <input type="text" name="parks" placeholder="Search parks" id="parkInput">
        <button id="search-btn">Search</button>
    </fieldset>
    <fieldset>
        <input id="art--search--input" type="text" name="art" placeholder="Search art">
        <button id="art--button">Search</button>
    </fieldset>
    <fieldset>
        <input type="text" name="restaurants" id="restaurantSearchCriteria" placeholder="Search restaurants by cuisine">
        <button id="restaurantSearchButton">Search</button>
    </fieldset>
    <fieldset>
        <input type="text" id="concert-input" name="concerts" placeholder="Search concerts">
        <button id="concert-button">Search</button>
    </fieldset>

    <!-- Holds each itinerary choice in its own seperate div, while still within the itinerary container. Should be stacked on top of each other. -->
    <article id="itineraryContainer">
        <div id="parkContainer"></div>
        <div id="artContainer"></div>
        <div id="restaurantsContainer"></div>
        <div id="concertContainer"></div>
    </article>

    <!-- Shows all search results. Will only display the category that is currently being searched for. Will be displayed under the saved itinerary -->
    <article id="searchedResults">

    </article>
    
    
    
    <script src="scripts/public_art/art-apiManager.js"></script>
    <script src="scripts/public_art/art-searchResultsDomManager.js"></script>
    <script src="scripts/public_art/art-favoriteEventManager.js"></script>
    <script src="scripts/public_art/art-searchEventsManager.js"></script>
    <script src="scripts/public_art/art-main.js"></script>

    <script src="scripts/concertsAPIkey.js"></script>
    <script src="scripts/concertsAPImanager.js"></script>
    <script src="scripts/concertResultsDomManager.js"></script>
    <script src="scripts/savedConcertEventManager.js"></script>
    <script src="scripts/concertEventManager.js"></script>
    <script src="scripts/main.js"></script>
    
    <script src="scripts/zomatoAPI/zomatoAPIKey.js"></script>
    <script src="scripts/zomatoAPI/restaurantsAPIManager.js"></script>
    <script src="scripts/zomatoAPI/saveToItineraryEvent.js"></script>
    <script src="scripts/zomatoAPI/searchResultsDomFactory.js"></script>
    <script src="scripts/zomatoAPI/searchRestaurantsEventListener.js"></script>
    <script src="scripts/zomatoAPI/mainZomato.js"></script>
    
    <script src="scripts/parksScripts/apiManagerPark.js"></script>
    <script src="scripts/parksScripts/searchResultsDomManagerPark.js"></script>
    <script src="scripts/parksScripts/favoriteEventManagerPark.js"></script>
    <script src="scripts/parksScripts/searchEventManagerPark.js"></script>
    <script src="scripts/parksScripts/mainPark.js"></script>

</body>

</html>
